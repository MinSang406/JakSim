<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/base}">
<div layout:fragment="content" id="index_container">
    <!-- container는 가장 상위 요소 -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a th:href="@{/trainer/search/}"><img th:src="@{/images/mainImg.png}" class="d-block w-100" alt="..."></a>
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div id="index_subTitle">
        <h3>새로운 트레이너님들을 소개합니다!</h3>
    </div>

    <div id="index_trainer_container">
        <table id="index_trainer_table">
            <tr>
                <td th:each="item: ${trainerList}">
                    <div class="find_trainer_crop"><a th:href="@{|/trainer/${item.utIdx}|}"><img th:src="${item.img}" alt="트레이너"  class="find_trainer_profile"></a></div>
                    <div><span th:text="${item.gym}" style="color:#747474"></span></div>
                    <div><span th:text="|${item.userName} 트레이너|"></span></div>
                </td>
            </tr>
        </table>
    </div>


</div>
</html>
