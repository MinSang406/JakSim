<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/base}">

<div layout:fragment="content" id="timetable_layout">
    <div>
        <span th:value="${reservation}"></span>
    </div>
    <div id="fullscreen">
        <div id="screen1">
            <table class="Calendar">
                <thead>
                <tr>
                    <td onClick="prevCalendar();" style="cursor:pointer;">&#60;</td>
                    <td colspan="5">
                        <span id="calYear"></span>년
                        <span id="calMonth"></span>월
                    </td>
                    <td onClick="nextCalendar();" style="cursor:pointer;">&#62;</td>
                </tr>

                <tr colspan="15">
                    <td>일</td>
                    <td>월</td>
                    <td>화</td>
                    <td>수</td>
                    <td>목</td>
                    <td>금</td>
                    <td>토</td>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="screen2">
            <div id="screen2-1">
                <form class="my_info" method="get" action="form-action.html">
                    <input class="my" type="image" th:src="@{/images/my.jpeg}" >
                    <p id="my_name">정수민</p>
                    <p id="my_ch">그룹 PT 이용자</p>
                </form>
            </div>
            <div id="screen2-2">
                <form class="res_time" method="get" action="form-action.html">
                    <p id="res_time1">예약시간</p>
                    <label><input type="radio" name="time" value="time_1" disabled> 09:00 - 10:00 (3/3)</label>
                    <label><input type="radio" name="time" value="time_2"> 10:00 - 11:00 (2/3)</label>
                    <label><input type="radio" name="time" value="time_3"> 11:00 - 12:00 (2/3)</label>
                    <label><input type="radio" name="time" value="time_4"> 02:00 - 03:00 (1/3)</label>
                    <label><input type="radio" name="time" value="time_5" disabled> 03:00 - 04:00 (3/3)</label>
                    <label><input type="radio" name="time" value="time_6" disabled> 04:00 - 05:00 (3/3)</label>
                    <button id="reservationBtn1" type="button" >
                        예약하기
                    </button>
                </form>
            </div>
            <div id="screen2-3" style="display: flex; justify-content: center;">
                <div id="reservation_MD">
                    <table class="MD">
                        <thead>
                        <tr>
                            <td onClick="prevCalendar();" style="cursor:pointer;">&#60;</td>
                            <td colspan="5">
                                <span id="calMonth"></span>월
                                <span id="calDay"></span>일
                            </td>
                            <td onClick="nextCalendar();" style="cursor:pointer;">&#62;</td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div id="screen2-4">
                <div id="status_co">
                    <div class="circle1"></div>
                    <span class="c1">예약 대기</span>
                    <div class="circle2"></div>
                    <span class="c2">예약 완료</span>
                </div>
                <div id="status">
                    <form class="all_status" method="get" action="form-action.html">
                        <p id="status1">예약현황</p>
                        <div class="circle3"></div>
                        <span class="c3">10:00 AM</span>
                        <p id="trainer">구세은 트레이너</p>
                        <button id="cancelBtn1" type="button" >
                            예약취소
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</html>
