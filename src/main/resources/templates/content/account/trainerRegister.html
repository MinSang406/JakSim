<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/base}">
<div layout:fragment="content" id="index_container">
    <form>
      <fieldset>
          <legend>트레이너 소개</legend>
        <ul>
          <li>
            <label for="uinsta">인스타 링크</label>
            <input type="text" id="uinsta" autofocus placeholder="인스타 주소" required>
            <br/>
            <label for="uintroduce">자기소개</label><br/>
            <textarea cols="40" rows="4" placeholder="자기소개"></textarea>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>전문 분야</legend>
        <ul>
          <li>
            <label for="exp">전문 분야</label>            <!-- 클릭시 하단에 블록표시 -->
            <select id="exp">
              <option value="bodyprofile">바디프로필</option>
              <option value="powerlifting">파워리프팅</option>
              <option value="diet">다이어트</option>
              <option value="body">보디빌딩</option>
              <option value="rehabilitation">재활운동</option>
              <option value="correction">자세교정</option>
              <option value="conditioning">컨디셔닝</option>
            </select>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>자격증</legend>
        <ul>
          <li>
            <label for="cert">경력사항</label>
            <input type="text" id="cert" placeholder="추가해 주세요" required>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>수상/경력사항</legend>
        <ul>
          <li>
            <label for="career1">경력사항</label>
            <input type="text" id="career1" placeholder="추가해 주세요" required>
          </li>
          <li>
            <label for="career2">수상경력</label>
            <input type="text" id="career2" placeholder="추가해 주세요"  required>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>소속 헬스장</legend>
        <ul>
          <li>
            <label for="gymmap">소속 헬스장</label>
            <input type="text" id="gymmap" placeholder="검색해 주세요" required>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>PT 정보</legend>
        <ul>
          <input type="radio" name="PTtype" id="Pt_sol">
          <label for="Pt_sol">개인</label>
          <input type="radio" name="PTtype" id="Pt_dan" checked>
          <label for="Pt_dan">단체</label> <br/>

          <label for="PTcount">PT 횟수</label>
          <input type="text" id="PTcount" placeholder="맛보기 1회" required>
          <label for="PTPay">가격</label>
          <input type="text" id="PTPay" placeholder="입력해주세요" required> <br/>

          <label for="PTcount1">PT 횟수</label>
          <input type="text" id="PTcount1" placeholder="10회(3개월)" required>
          <label for="PTPay1">가격</label>
          <input type="text" id="PTPay1" placeholder="입력해주세요" required> <br/>
        </ul>
      </fieldset>
      <fieldset>
        <legend>사진 등록</legend>
      </fieldset>
      <div id="buttons">
        <input type="submit" value="프로필 등록">
      </div>
    </form>
</div>
</html>
